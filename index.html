<div class="w-full max-w-5xl mx-auto mt-6 bg-gray-900 rounded overflow-hidden">
  
  <!-- Channel Banner -->
  <div class="h-32 bg-gradient-to-r from-blue-600 to-indigo-600 relative">
    <img src="https://i.pravatar.cc/100?img=7"
         class="w-24 h-24 rounded-full border-4 border-white absolute -bottom-12 left-6" />
  </div>

  <!-- Channel Info -->
  <div class="pt-16 px-6 pb-4 border-b border-gray-700">
    <h2 class="text-2xl font-semibold">BanglaCreator</h2>
    <p class="text-sm text-gray-400">1.5K subscribers • 22 videos</p>
  </div>

  <!-- Tab Menu (Videos / Playlists / About) -->
  <div class="flex space-x-6 px-6 py-2 text-sm border-b border-gray-800">
    <button class="text-white border-b-2 border-red-500 pb-1">Videos</button>
    <button class="text-gray-400 hover:text-white">Playlists</button>
    <button class="text-gray-400 hover:text-white">About</button>
  </div>

  <!-- Upload Button -->
  <div class="px-6 py-4">
    <label class="text-sm text-gray-300 block mb-1">Upload New Video</label>
    <input type="file" id="videoInput" class="bg-gray-800 text-white p-2 rounded w-full text-sm" accept="video/*" />
    <button onclick="uploadVideo()" class="mt-2 bg-red-600 px-4 py-2 rounded text-white">Upload</button>
  </div>

  <!-- Video Gallery -->
  <div class="px-6 pb-6">
    <h3 class="text-lg font-semibold mb-4">Your Videos</h3>
    <div id="videoGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Uploaded videos will appear here -->
    </div>
  </div>
</div>

<script>
  function uploadVideo() {
    const input = document.getElementById('videoInput');
    const file = input.files[0];
    if (!file) return alert("Please choose a video.");

    const url = URL.createObjectURL(file);
    const card = document.createElement('div');
    card.className = "bg-gray-800 p-2 rounded";
    card.innerHTML = `
      <video class="w-full h-40 object-cover rounded" controls>
        <source src="${url}" type="${file.type}">
      </video>
      <p class="mt-2 text-white font-medium truncate">${file.name}</p>
      <p class="text-xs text-gray-400">0 views • Just now</p>
    `;
    document.getElementById('videoGallery').appendChild(card);
    input.value = '';
    alert("✅ Uploaded!");
  }
</script>
