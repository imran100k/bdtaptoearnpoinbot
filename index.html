<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BanglaTube</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0e0e10;
      color: #fff;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-4 bg-gray-900 text-white flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸ“º BanglaTube</h1>
    <div class="text-sm">ðŸª™ Coins: <span id="coin">100</span></div>
  </header>

  <!-- Video Feed -->
  <main class="flex-1 overflow-y-auto p-4 space-y-6">

    <!-- Free Video -->
    <div class="bg-gray-800 p-3 rounded-lg">
      <video controls class="w-full rounded">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
      <p class="mt-2 font-semibold">ðŸŽ¬ Funny Cat Video</p>
      <p class="text-sm text-gray-400">Free</p>
    </div>

    <!-- Locked Video -->
    <div class="bg-gray-800 p-3 rounded-lg" id="locked-video">
      <div class="relative w-full h-48 rounded overflow-hidden" id="video-container">
        <!-- Thumbnail Image -->
        <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" class="w-full h-full object-cover" id="thumbnail" />

        <!-- Locked Overlay -->
        <div id="overlay" class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center text-white text-lg">
          ðŸ”’ Locked Video  
          <button onclick="unlockVideo(50)" class="mt-2 px-4 py-1 bg-yellow-500 text-black rounded">Unlock 50ðŸª™</button>
        </div>

        <!-- Video Player -->
        <video id="lockedVid" controls class="w-full h-full absolute top-0 left-0 hidden">
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Title & Info -->
      <p class="mt-2 font-semibold text-white">ðŸŽ¬ Secret Music</p>
      <p class="text-sm text-yellow-400">Unlock for 50 Coins</p>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center p-4">
    <button onclick="earnCoin()" class="bg-blue-600 text-white px-4 py-2 rounded">ðŸ’° Earn Coins</button>
  </footer>

  <!-- Monetag Ads -->
  <script src="https://libtl.com/sdk.js" data-zone="9417101" data-sdk="show_9417101"></script>

  <!-- JS Script -->
  <script>
    let coins = 100;

    function updateCoinDisplay() {
      document.getElementById('coin').innerText = coins;
    }

    function earnCoin() {
      alert("ðŸŽ‰ Ad Triggered! You earned 10 coins!");
      coins += 10;
      updateCoinDisplay();
    }

    function unlockVideo(cost) {
      if (coins >= cost) {
        coins -= cost;
        updateCoinDisplay();
        document.getElementById("overlay").style.display = "none";
        document.getElementById("thumbnail").style.display = "none";
        document.getElementById("lockedVid").classList.remove("hidden");
      } else {
        alert("ðŸ˜ž Not enough coins!");
      }
    }
  </script>

</body>
</html>
