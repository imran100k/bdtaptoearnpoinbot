<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapSwap Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111827;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-top: 10px;
      font-size: 2em;
    }
    #coins {
      font-size: 2.5em;
      margin: 10px 0;
    }
    #tap-btn {
      background-color: #10b981;
      border: none;
      padding: 30px 60px;
      border-radius: 50%;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
      transition: transform 0.1s;
    }
    #tap-btn:active {
      transform: scale(0.95);
    }
    .monetag-ad {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ðŸ‘† Tap to Earn</h1>
  <div>Welcome, <span id="user"></span></div>

  <div id="coins">ðŸª™ 0</div>
  <button id="tap-btn">TAP</button>

  <div class="monetag-ad">
    <!-- Insert your Monetag ad tag or iframe here -->
    <iframe src="https://example.com/ad" width="320" height="100" style="border:none;"></iframe>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Show user name
    const initData = tg.initDataUnsafe?.user;
    document.getElementById("user").innerText = initData?.first_name || "Player";

    // Coin Logic
    let coins = 0;
    const coinDisplay = document.getElementById("coins");
    document.getElementById("tap-btn").addEventListener("click", () => {
      coins++;
      coinDisplay.innerText = `ðŸª™ ${coins}`;

      // TODO: Send to backend
      // fetch("/api/updateCoins", { method: "POST", body: JSON.stringify({ user: tg.initDataUnsafe.user.id, coins }) });
    });

    // Optional: save coins to backend every X taps
  </script>

</body>
</html>
